[keyboard]
bindings = [
{ key = "N", 		mods = "Control|Shift",		action = "CreateNewWindow" },
{ key = "Enter", 	mods = "Alt", 			action = "ToggleFullscreen"},
{ key = "Q", 		mods = "Control|Shift", 	action = "Quit"},
{ key = "Backspace", 	mods = "Alt", 			action = "Minimize"},
{ key = "Up", 		mods = "Alt", 			action = "IncreaseFontSize"},
{ key = "Down", 	mods = "Alt", 			action = "DecreaseFontSize"},
{ key = "Right", 	mods = "Alt", 			action = "ResetFontSize"},
{ key = "S", 		mods = "Control|Shift", 	action = "ScrollToBottom"},
{ key = "W", 		mods = "Control|Shift", 	action = "ScrollToTop"},
]

